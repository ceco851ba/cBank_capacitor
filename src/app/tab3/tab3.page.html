<ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-title align="center" style="font-weight: bold; color:rgb(24, 0, 163);">   New Transaction  </ion-title>
      </ion-item>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-content>
        <ion-card>
          <ion-card-content>
            <ion-item>
                <ion-label  [color]="ibanColor" position="floating">Reciever IBAN</ion-label>
                <ion-input (ionChange)="ibanUpdated()" [color]="ibanColor"  autocapitalize="characters" max="32"   [(ngModel)] = "receiverIBAN" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  [color]="nameColor"  position="floating">Reciever Name</ion-label>
                <ion-input (ionChange)="receivernameUpdated()" [color]="nameColor" [(ngModel)] = "receiverName" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  color="primary" position="floating"> Message (optional)</ion-label>
                <ion-input  type = "text"  [(ngModel)] = "message" ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label  [color]="amountColor" position="floating">  Amount </ion-label>
                <ion-input (ionChange)="validAmount()" [color]="amountColor"   [(ngModel)] = "amount"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label  color="primary" position="floating"> Transaction Category (optional)</ion-label>
                <ion-input  type = "text"  [(ngModel)] = "transactionCategory" ></ion-input>
            </ion-item>
          
          </ion-card-content>
        </ion-card>
              
              <ion-card>
                <ion-button color="danger"  ion-button expand="block" (click)="CreateNewTransactionButtonOnclick()">Send Transaction</ion-button> 
                <ion-button ion-button expand="block" (click)="scanQR()">Scan QR</ion-button> 
                <ion-button ion-button expand="block" (click)="gotoTransButtonOnclick()">Return to Transactins</ion-button> 
                <ion-button ion-button expand="block" (click)="returnToProfileButtonOnclick()">Return to Profile</ion-button> 
              </ion-card>
            
      </ion-content>
